<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="texto">Texto que desea cifrar: </label>
                    <textarea type="text" name="texto" id="texto" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="desplazamiento">Desplazamineto</label>
                    <input type="range" min="1" max="25" step="1" id="desplazamiento" name="desplazamiento" class="form-control">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="cifrado">Texto Cifrado: </label>
                    <input type="text" id="cifrado" name="cifrado" class="form-control">
                </div> 
            </div>
        </div>
    </div>
    <script src="./cesar.js"></script>
</body>
</html>
